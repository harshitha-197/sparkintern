<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <nav class=
    "navbar navbar-expand-lg navbar-dark bg-secondary text-white">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">Go Marvel Bank </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home1'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'cust_data'%}">User Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'send-money'%}">Transfer Money</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'transactions'%}">Transaction History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customerdetails'%}">Users We Have</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <style>
        *{
            font-family: cursive;
        }
        .card:hover{
            border-radius: 7px;
        }
    </style>
    <body style="background-color: black;">
    <br>
        <h1 class="m-1 heading text-center" style="color:white">User Data</h1>
        <div class="row mt-5">
            <div class="card col-6 offset-3">
                {{message}}
                <form action="" method="post" class="mt-4 mb-4">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <input type="submit" class="btn btn-primary" value="Search">
                </form>
                <div {{bool}}>
                    <table>
                        <tr>
                          <th>Name : </th>
                          <td>{{user.name}}</td>
                        </tr>
                        <tr>
                          <th>Email :</th>
                          <td>{{user.email}}</td>
                        </tr>
                        <tr>
                          <th>Mobile :</th>
                          <td>{{user.mobile}}</td>
                        </tr>
                        <tr>
                            <th>Account Number :</th>
                            <td>{{user.account_number}}</td>
                          </tr>
                          <tr>
                            <th>Balance :</th>
                            <td>{{user.balance}}</td>
                          </tr>
                      </table>
                </div>
            </div>
        </div>
    </body>
</html>
